			<select class="fil" id="musicSelect" required>

			<main>
				<h1 class="pageName">הוסף מקום</h1>
				<section class="placeForm">
					<form id="add-place" method="post">
						<div class= "rightSideForm">
							<div><label class="categoryP">שם המקום:	</label><input id="placeName" type="text"   name="placeName"	value="" required></div>

						</div>
						<div class= "leftSideForm">
							<div><label class="categoryP">תיאור:	</label><textarea id="placeDescription" name="description" rows="5" cols="20" required></textarea></div>
							<div><label class="categoryP">תמונה:</label><input id="upload" type="file" name="image" required><div id="fileDisplayArea"></div></div>
							<div><label class="categoryP">&nbsp;</label><input type="submit" name="btn" class="addBtn" value="+הוסף"></div>
						</div>
					</form>
