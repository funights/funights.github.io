<!DOCTYPE html>
<html>
	<head>
	 	<title>FuNights</title>
		<meta charset="UTF-8">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.5.0.js" defer></script>
		<script src="http://underscorejs.org/underscore.js" defer></script>
		<script src="includes/main.js"></script>
		<link rel="stylesheet" href="includes/style.css">
		<link rel="stylesheet" href="includes/navBar.css">
		<link rel="stylesheet" href="includes/funights.css">
	</head>
	<body>	 
		
		
		<script type="text/html" id='filterList'>
			<select class="fil" id="filterType" onchange="onChangeFilter()">
				<div class="filter"></div>
				
					<option value="0">▼ סנן לפי סוג</option>
					<% _.each(items,function(item,key,list){ 
			            // create more variables
			        %>
			        </div>
			      <option value="<%= item.id %>"><%= item.get("name") %></option>
				
		        <% }); %>
			</select>

          </script>
		
		<script type="text/html" id='filterMusicList'>
			<select class="fil" id="filterType" onchange="onChangeFilter()">
				
				<option value="0">▼ סנן לפי מוסיקה</option>
				<% _.each(items,function(item,key,list){ 
		            // create more variables
		        %>
		        <option value="<%= item.id %>"><%= item.get("genere") %></option>
				
		        <% }); %>
			</select>

          </script>

        <!-- This is the place list that you need to work on
             Every change on places should be here
        -->

		<script type="text/html" id='placesList'>
				
			<% _.each(items,function(item,key,list){ 
	            // create more variables
	        %>
	
			<div class="place">
				<h3><%= item.get("name") %> <%=item.get("i") %></h3>
                <a href='placePage.html?id=<%= item.id%>'><img src="<%= item.imageUrl %>"/></a>
			</div>
		 
	        <% }); %>
	       
			
          </script>

		<div id="wrapper"> 
			<header> 
				<a id="logo" href="#"> </a>
				<div id= "user">
					<button class="exit-btn" onclick="logout();">Log Out</button>
					<div class="myName"></div>
				</div>
 			</header>		
		 		<nav id="cssmenu">
					<ul>
					   <li class='active'><a href='#'><span>קרובים קרובים</span></a></li>
					   <li><a href='add.html'><span>הוסף מקום</span></a></li>
					   <li><a href='#'><span>Specials</span></a></li>
					   <li><a href='myPage.html'><span>העמוד שלי</span></a></li>
					   <li class='last'><span></span><a href='#'><span>קצת עלינו</span></a></li>
					</ul>
			 		<span></span>
		 		</nav>
			 <main>
			 	<div class="filterBox">
				 	<div id="filterTarget"></div>
				 	<div id="filterMusicTarget"></div>	
					<a href="#" class="myButton">שנה מיקום</a>
				</div>
				<h1 class="pageName">קרובים קרובים</h1>
				<aside id="indexAside">
					<h3>המבוקש</h3>
					<h4 id="placeName"></h1>
					<h3 id="placeType"></h3>
					<div id="placePic" class="crop"></div>
					<p id="asideDescription"></p>
				</aside>
				<div id="target" class="crop"></div>
			 </main>
		 
 		<script src="includes/parse_main.js"></script>

	</body>
</html>
