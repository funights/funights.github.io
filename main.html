<!DOCTYPE html>
<html>
	<head>
	 	<title>FuNights</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.5.0.js" defer></script>
		<script src="http://underscorejs.org/underscore.js" defer></script>
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="includes/style.css">
		<link rel="stylesheet" href="includes/navBar.css">
		<link rel="stylesheet" href="includes/funights.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>	 
		<script type="text/html" id='myPtofile'>
			<div class="placeprivate">
               	<h1 class="myName"><%= item.get("displayName") %> </h1>
				<img src='http://graph.facebook.com/<%= item.get("facebookId")%>/picture?type=normal'/>   
			</div>
        </script>
		<script type="text/html" id='filterList'>
			<select class="fil" id="filterType" onchange="onChangeFilter()">
				<div class="filter"></div>
					<option value="0"> סנן לפי סוג</option>
					<% _.each(items,function(item,key,list){ 
			            // create more variables
			        %>
			        </div>
			      <option value="<%= item.id %>"><%= item.get("name") %></option>
		        <% }); %>
			</select>
        </script>
		<script type="text/html" id='filterMusicList'>
			<select class="fil" id="filterType" onchange="onChangeFilter()">
				
				<option value="0"> סנן לפי מוסיקה</option>
				<% _.each(items,function(item,key,list){ 
		            // create more variables
		        %>
		        <option value="<%= item.id %>"><%= item.get("genere") %></option>
		        <% }); %>
			</select>
  		  </script>		
  		  <script type="text/html" id='placesList'>
			<% _.each(items,function(item,key,list){ 
	            // create more variables
	        %>
			<div class="place">
				<h3><%= item.get("name") %> <%=item.get("i") %></h3>
                <a href='placePage.html?id=<%= item.id%>'><img src="<%= item.imageUrl %>"/></a>
			</div>
	        <% }); %>
          </script>

		<div id="wrapper"> 
			<header> 
				<a id="logo" href="main.html"> </a>
				<div id="helloUser"></div>
 			</header>		
		 		<nav id="cssmenu">
					<button class="logout2" onclick="logout();"></button>
					<ul>
					   <li class='active'><a href='#'><span>קרובים קרובים</span></a></li>
					   <li><a href='add.html'><span>הוסף מקום</span></a></li>
					   <li><a href='scoreBoard.html'><span>לוח ניקוד</span></a></li>
					   <li><a href='myPage.html'><span>העמוד שלי</span></a></li>
					   <li class='last'><span></span><a href='aboutus.html'><span>קצת עלינו</span></a></li>
					</ul>
			 		<span></span>
		 		</nav>
			 <main>
			 	<div class="filterBox">
				 	<div id="filterTarget"></div>
				 	<div id="filterMusicTarget"></div>	
					<a id="changePosition" href="#" class="myButton">שנה מיקום</a>
                    <div id="changePositionField"> 
                        <input id="autocomplete" class="changeAddress" placeholder="בחר כתובת " onFocus="geolocate()" type="text" required>
                    </div>
				</div>
				
				<h1 class="pageName">קרובים קרובים</h1>
				<aside id="indexAside">
					<h3>המבוקש </h3>
					<h3 id="placeName"></h3>
					<h4 id="placePageType"></h4>
					<div id="placePagePicAside" class="crop" ></div>
					<p id="asideDescription"></p>
					<div class= "asideRating">
	                    <fieldset id="rating" >
						    <legend>דרג:</legend>
						    <input type="radio" id="star5" name="rating" value="5" onclick="rate()"/><label for="star5" title="Rocks!">5 stars</label>
						    <input type="radio" id="star4" name="rating" value="4" onclick="rate()"/><label for="star4" title="Pretty good">4 stars</label>
						    <input type="radio" id="star3" name="rating" value="3" onclick="rate()"/><label for="star3" title="Meh">3 stars</label>
						    <input type="radio" id="star2" name="rating" value="2" onclick="rate()"/><label for="star2" title="Kinda bad">2 stars</label>
						    <input type="radio" id="star1" name="rating" value="1" onclick="rate()"/><label for="star1" title="Sucks big time">1 star</label>
						</fieldset>
					</div>
				</aside>
				
				<div id="target" class="crop"></div>
			 </main>
		</div>
		<script src="includes/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>
 		<script src="includes/parse_main.js"></script>
        <script src="includes/changePosition.js"></script>
	</body>
</html>
